<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <nav th:replace="fragments :: navBar"></nav>
<div th:each="post: ${posts}">
    <a th:href="'posts/' + ${post.id}"><h1 th:text="${post.title}"></h1></a>
    <h3 th:text="${post.body}"></h3>
    <a th:href="'posts/' + ${post.id} + '/edit'"><h3>Edit/ Delete Post</h3></a>

</div>

</body>
</html>
