<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header('All Posts')" />
<body>
    <nav th:replace="fragments :: navBar"></nav>
    <div id="container">
    <div id="postsContainer">
<div th:each="post: ${posts}" class="post">
    <a th:href="'posts/' + ${post.id}"><h1 th:text="${post.title}"></h1></a>
    <div th:if="${post.imageUrl}">
    <img th:src="'/uploads/' + ${post.imageUrl}" alt="" />
    </div>
    <p>Posted by: <span th:text="${post.user.username}"></span></p>
    <h3 th:text="${post.body}"></h3>

</div>
    </div>
    </div>

</body>
</html>
