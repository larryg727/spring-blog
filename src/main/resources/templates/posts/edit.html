<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header('Edit Post')" />
<body>
<nav th:replace="fragments :: navBar"></nav>
<div id="postsContainer">
<h1>Edit a Post</h1>

<form th:action="@{/posts/edit}" th:method="post" th:object="${post}" enctype="multipart/form-data">

<div th:include="fragments :: postForm"></div>
    <div class="form-group">
    <input type="submit" id="submit" value="Update" />
    </div>
</form>

<form th:action="@{/posts/delete}" th:method="post" th:object="${post}" onSubmit="if(!confirm('Are you sure you want to delete?')){return false;}">
    <div class="form-group">
    <input type="hidden" name="id" id="id" th:value="${post.id}" />
    <input type="submit" id="delete" value="Delete" />
    </div>
</form>

</div>

</body>
</html>
