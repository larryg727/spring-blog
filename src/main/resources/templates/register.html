<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header('Register')" />
<body>
<nav th:replace="fragments :: navBar"></nav>
<div id="postsContainer">
<h1>Register</h1>


<form th:action="@{/user/create}" th:method="POST" th:object="${user}">
    <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" th:field="*{username}" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
    <input id="email" name="email" type="text" th:field="*{email}" />
    </div>
    <div class="form-group">
    <label for="password">Password</label>
        <input id="password" name="password" type="password" th:field="*{password}" />
    </div>
    <div class="form-group">
        <input type="submit" id="submit" value="Create" />
    </div>
</form>
</div>
<div th:replace="fragments :: script"></div>
</body>
</html>
