<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
</head>
<body>
<h1>Register</h1>


<form action="/user/create" method="post" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" th:field="*{username}" />
    <label for="email">Email</label>
    <input id="email" name="email" type="text" th:field="*{email}" />


    <label for="password">Password</label>
    <input id="password" name="password" type="password" th:field="*{password}" />
    <input type="submit" value="Create" />
</form>
</body>
</html>
